pipeline:

  build-debs:
    image: gcr.io/admobilize-testing/builder-qemu:latest
    privileged: true
    commands:
      # Init chroot
      - /docker-entrypoint.sh
      - chroot /chfs qemu-arm-static /bin/bash
      # Install dependencies
      - apt-get update
      - apt-get install --yes cdbs debhelper autotools-dev texinfo texlive autotools-dev
          autoconf libjim-dev pkg-config dh-autoreconf
      - cd $MOUNTDIR 
      - ./configure
      - debuild -us -uc -b

matrix:
  include: 
    - CODENAME: jessie
      DISTRIBUTION: raspbian
      MOUNTOFFSET: 48234496
      MOUNTDIR: /drone/src/github.com/matrix-io/matrix-creator-openocd
